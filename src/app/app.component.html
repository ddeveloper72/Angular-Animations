<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Animations</h1>
      <button class="btn btn-primary mr-2" (click)="onAnimate()">Animate!</button>
      <button class="btn btn-primary" (click)="onShrink()">Shrink!</button>
      <hr>
      <div class="width" 
      [@divState]="state">
    </div>
    <br>
      <div class="width" 
      [@wildState]="wildState">
    </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-12">
      <input type="text" #input>
      <button class="btn btn-primary ml-2" (click)="onAdd(input.value)">Add Item!</button>
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          (click)="onDelete(item)"
          *ngFor="let item of list">
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
